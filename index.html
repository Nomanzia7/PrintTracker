<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Tracker - CRN System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e3a8a; --success: #059669; --error: #dc2626; --slate: #64748b; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; margin: 0; padding: 20px; color: #1e293b; }
        .wrapper { max-width: 450px; margin: 40px auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { font-size: 1.2rem; color: var(--primary); margin-top: 0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--slate); margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-add-toggle { background: #fff; border: 1px dashed var(--primary); color: var(--primary); margin-bottom: 20px; }
        .btn-update { background: var(--success); color: white; }
        .result-box { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .status-tag { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; }
        .eligible { background: #dcfce7; color: var(--success); }
        .not-eligible { background: #fee2e2; color: var(--error); }
    </style>
</head>
<body>

<div class="wrapper">
    <button class="btn-add-toggle" onclick="toggleAddForm()">+ Register New CRN</button>

    <div id="addForm" class="card" style="display:none;">
        <h2>Add New Record</h2>
        <div class="input-group">
            <label>CRN (ID Number)</label>
            <input type="text" id="newCrn" placeholder="Enter unique ID">
        </div>
        <div class="input-group">
            <label>Last Print Date</label>
            <input type="date" id="newDate">
        </div>
        <button class="btn-main" onclick="saveNewEntry()">Save to Database</button>
    </div>

    <div class="card">
        <h2>Verify Eligibility</h2>
        <div class="input-group">
            <label>Enter CRN</label>
            <input type="text" id="searchCrn" placeholder="Type CRN to check">
        </div>
        <button class="btn-main" onclick="searchRecord()">Check Status</button>

        <div id="resultArea" class="result-box">
            <p><strong>Status:</strong> <span id="resStatus"></span></p>
            <p><strong>CRN:</strong> <span id="resId"></span></p>
            <p><strong>Last Print:</strong> <span id="resDate"></span></p>
            <div id="updateAction"></div>
        </div>
    </div>
</div>

<script>
    function toggleAddForm() {
        const f = document.getElementById('addForm');
        f.style.display = f.style.display === 'none' ? 'block' : 'none';
    }

    async function saveNewEntry() {
        const crn = document.getElementById('newCrn').value;
        const lastPrintDate = document.getElementById('newDate').value;

        if(!crn || !lastPrintDate) return alert("Please fill CRN and Date");

        const res = await fetch('/add-new', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ crn, lastPrintDate })
        });
        const data = await res.json();
        if(data.success) {
            alert("✅ CRN Registered!");
            location.reload();
        } else {
            alert("❌ " + data.message);
        }
    }

    async function searchRecord() {
        const crn = document.getElementById('searchCrn').value;
        if(!crn) return;

        const res = await fetch(`/check/${crn}`);
        const data = await res.json();
        
        const resultArea = document.getElementById('resultArea');
        if(data.found) {
            resultArea.style.display = 'block';
            document.getElementById('resId').innerText = data.user.crn;
            document.getElementById('resDate').innerText = new Date(data.user.lastPrintDate).toDateString();
            
            const status = document.getElementById('resStatus');
            if(data.eligible) {
                status.innerText = "ELIGIBLE";
                status.className = "status-tag eligible";
                document.getElementById('updateAction').innerHTML = `<button class="btn-update" onclick="updateDate('${crn}')">Update to Today</button>`;
            } else {
                status.innerText = "NOT ELIGIBLE";
                status.className = "status-tag not-eligible";
                document.getElementById('updateAction').innerHTML = `<p style="font-size:0.8rem; color:gray;">Wait 7 days between prints.</p>`;
            }
        } else {
            alert("CRN not found in database.");
        }
    }

    async function updateDate(crn) {
        await fetch('/update-date', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ crn })
        });
        alert("Date updated!");
        searchRecord();
    }
</script>

</body>
</html>
